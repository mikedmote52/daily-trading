services:
  - type: web
    name: alphastack-portfolio
    env: python
    region: oregon
    plan: free
    buildCommand: |
      cd agents/portfolio &&
      pip install --upgrade pip &&
      pip install -r requirements.txt &&
      ls -la &&
      echo "Build complete - only portfolio_api.py should start"
    startCommand: |
      cd agents/portfolio &&
      chmod +x run_api.sh &&
      ./run_api.sh
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.6
      - key: PORT
        value: 10000
      - key: HOST
        value: 0.0.0.0
      - key: ALPACA_KEY
        sync: false
      - key: ALPACA_SECRET
        sync: false
      - key: ALPACA_BASE_URL
        value: https://paper-api.alpaca.markets
      - key: CLAUDE_API_KEY
        sync: false
      - key: REDIS_URL
        value: redis://localhost:6379
    healthCheckPath: /health
    autoDeploy: true
